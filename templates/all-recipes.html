{% extends 'base.html'%} {% block content %}
<div class="flex-center section-header">
  <span class="header-custom">All Recipes</span>
</div>
<div class="row row-cols-1 row-cols-md-3">
<!-- for each recipe show the recipe details -->
  {% for recipe in recipes %}
  <div class="col mb-4">
    <div class="card themed-border">
      <a href="{{url_for('show_recipe', recipe_id=recipe._id)}}"
        ><img src="{{recipe.img_url}}" class="card-img-top" alt="{{recipe.recipe_name}} - Image"
      /></a>
      <div class="card-body">
        <a href="{{url_for('show_recipe', recipe_id=recipe._id)}}"
        ><h5 class="card-title display-inline-block capitalise card-name">
          {{recipe.recipe_name}}
        </h5></a>
        <h5 class="card-title float-right">
          {{recipe.rnd_avg_rating}} <strong class="star">â˜…</strong>
        </h5>
        <p class="card-text capitalise-line">
          {{recipe.recipe_description}}
        </p>
        <p class="card-text">
          <small class="text-muted">{{recipe.prep_time}}</small>
        </p>
        <p class="card-text">
          <small class="text-muted"
            >Difficulty: {{recipe.difficulty}}</small
          >
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
