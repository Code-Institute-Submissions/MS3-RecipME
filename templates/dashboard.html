<h1>DashBoard</h1>

      <div class="center">
      
        <a href="/user/signout"><button type="button" class="btn btn-primary">Sign Out</button></a>
      </div>
    
    </div>

      <h2 class="center">Your Info</h2>

      <p>

    </div>
  
  </div>
